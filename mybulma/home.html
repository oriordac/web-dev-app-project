<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My custom Bulma website</title>
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/superhero/bulmaswatch.min.css">
  </head>
  <body>
    <div class="hero is-primary">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">Gewegen</h1>
          <h2 class="subtitle">Welcome | Wlkommen</h2>
        </div>
      </div>
    </div>
    <section class="section">
      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-image">
                <figure class="image is-square">
                    <img src="images/utensils.png">
                </figure>
            </div>
            <div class="card-content has-text-centered">
                <h1 class="title">Calorie Tracker</h1>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <div class="card-image">
                <figure class="image is-square">
                    <img src="images/exercise.png">
                </figure>
            </div>
            <div class="card-content has-text-centered">
                <h1 class="title">Running Tracker</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-image">
                <figure class="image is-square">
                    <img src="images/water.png">
                </figure>
            </div>
            <div class="card-content has-text-centered">
                <h1 class="title">Liquid Intake</h1>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <div class="card-image">
                <figure class="image is-square">
                    <img src="images/weight.png">
                </figure>
            </div>
            <div class="card-content has-text-centered">
                <h1 class="title">Exercise Calendar</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </body>
</html>
